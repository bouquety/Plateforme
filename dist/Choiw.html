  <!-- Menu vertical -->
    
        <div class="row justify-content-center">
            <form class="form-honrizontal text-center">
                <div class="form-group">
                    <br>

                    <img src="/test.2e9d8d1f.PNG" alt="Logo" style="width:220px;">
                    <br>
                    <br>
                    <div id="resultat">
                        Choisissez un territoire
                      </div>
                  <br>
                    <br>
                      
                      <select id="territoire">
                        <option name="layer" value="CCRY" id="CCRY" selected="">CCRY</option>
                        <option name="layer" value="LMV" id="LMV"> LMV</option>
                        <option name="layer" value="QPT" id="QPT"> QPT </option>
                    </select>            </div>
                <br>
                <button type="submit" class="btn btn-dark" id="envoi">Valider</button>
              </form>
      </div>
 <script>$(document).ready(function () {
  var territoire = $("territoire").val();
  $("#envoi").click(function (e) {
    e.preventDefault();
    $.post('http://127.0.0.1:8080/json/territoire', {
      territoire: $("#territoire").val()
    }, function (data) {
      if (data == 'Success') {
        console.log(data);
        $.post('http://127.0.0.1:1234/index.html', {
          territoire: $("#territoire").val()
        });
        window.location.href = 'http://127.0.0.1:1234/index.html';
      } else {
        console.log(data);
        $("#resultat").html("<p style= 'color:white'> Mauvais Territoire </p>");
      }
    }, 'text');
  });
});</script>
